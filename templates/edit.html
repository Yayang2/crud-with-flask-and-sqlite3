<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="/update/{{ item[0] }}" method="POST">
        <input type="text" name="name" value="{{ item[1] }}" required>
        <input type="text" name="description" value="{{ item[2] }}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
